version: '3.3'

volumes:
  portainer_data:

services:
  plex:
    container_name: plex
    restart: always
    network_mode: host
    environment:
      - TZ=America/Los_Angeles
      - PLEX_CLAIM=claim-eU-xGCDwJvizpq_LEuNS
    volumes:
      - /home/plex:/root/Library
      - /mnt/data/Transcode:/transcode
      - /mnt/data:/media
    image: jaymoulin/plex

  home-assistant:
    container_name: home-assistant
    restart: always
    environment:
      - TZ=America/Los_Angeles
    ports:
      - 8123:8123
    volumes:
      - /home/pt/homeassistant-config:/config
      - /etc/letsencrypt/:/ssl
    image: homeassistant/raspberrypi4-homeassistant:stable

  sonarr:
    container_name: sonarr
    restart: always
    environment:
      - PUID=1002
      - PGID=1002
      - TZ=America/Los_Angeles
      - UMASK_SET=022
    ports:
      - 8989:8989
    volumes:
      - /home/sonarr:/config
      - /mnt/data/TV/:/tv
      - /mnt/data/Downloads:/downloads
    image: linuxserver/sonarr

  transmission:
    container_name: transmission
    restart: always
    environment:
      - PGID=1003
      - PUID=1003
      - TZ=Americas/Los_Angeles
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    volumes:
      - /home/transmission/config:/config
      - /mnt/data/Downloads:/downloads
      - /mnt/data/Watch:/watch
    image: linuxserver/transmission

  jackett:
    container_name: jackett
    restart: always
    environment:
      - PUID=1004
      - PGID=1004
      - TZ=Americas/Los_Angeles
    volumes:
      - /home/jacket:/config
      - /mnt/data/Downloads:/downloads
    ports:
      - 9117:9117
    image: linuxserver/jackett

#   couchpotato:
